<h1 mat-dialog-title>New Option</h1>
<div mat-dialog-content>
  <p>Enter another {{data.name}} option below</p>
  <mat-form-field>
    <mat-label>{{data.name}}</mat-label>
    <input maxlength='20' matInput [(ngModel)]="data.option">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.option" cdkFocusInitial>Ok</button>
</div>
